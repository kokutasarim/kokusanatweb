<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Parfümler</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        body {
            background-color: #082714; /* Retro pastel yeşil */
        }
        .products {
            display: flex;
            gap: 40px;
            justify-content: center;
        }
        .products .product {
            background: rgba(255,255,255,0.92);
            border-radius: 12px;
            box-shadow: 0 2px 12px #e0c9a6;
            padding: 20px;
            width: 260px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="products">
        <div class="product">
            <h2>Sentez 1920 X</h2>
            <img src="images/parfum1x.jpg" alt="Klasik Parfüm" style="width:200px;">
            <p>1920'lerin eşsiz kokusu, zamansız bir klasik.</p>
        </div>
        <div class="product">
            <h2>Sentez 1950 X</h2>
            <img src="images/parfum2x.jpg" alt="Modern Parfüm" style="width:200px;">
            <p>1950'lerin modern dokunuşlarıyla hazırlanmış özel bir parfüm.</p>
        </div>
    </div>
    <a href="index.html">Ana Sayfa</a>
</body>
</html>

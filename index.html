<html>

        <style>
        .inner.medium input[type="text"],
        .inner.medium input[type="email"],
        .inner.medium textarea {
            width: 66.66% !important;
            margin: 0 auto;
            display: block;
        }
        .inner.medium textarea {
            resize: none;
        }

	<style>
.button {
    position: relative;
    overflow: hidden;
    transition: transform 0.2s cubic-bezier(.4,2,.6,1), box-shadow 0.2s;
    z-index: 1;
}
.button::before {
    content: "";
    position: absolute;
    left: 50%;
    top: 50%;
    width: 300%;
    height: 300%;
    background: radial-gradient(circle, #fff3 0%, transparent 70%);
    transform: translate(-50%, -50%) scale(0);
    transition: transform 0.4s cubic-bezier(.4,2,.6,1);
    z-index: -1;
}
.button:hover, .button:focus {
    transform: scale(1.07) rotate(-1deg);
    box-shadow: 0 8px 32px 0 rgba(0,0,0,0.15);
}
.button:hover::before, .button:focus::before {
    transform: translate(-50%, -50%) scale(1);
}
</style>
</head>

	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper" class="divided">

				<!-- One -->
					<section class="banner style1 orient-left content-align-left image-position-right fullscreen onload-image-fade-in onload-content-fade-right">
						<div class="content">
							<h1>Koku Sanat</h1>
							<p class="major">Geçmiş dönemlerin unutulmaz kokuları</p>
							<ul class="actions stacked">
								<li><a id="tanisalimBtn" class="button big wide smooth-scroll-middle">Tanışalım</a></li>
							</ul>
						</div>
						<div class="image">
							<img src="images/banner.jpg" alt="" />
						</div>
					</section>

				<!-- Two -->
					<section class="spotlight style1 orient-right content-align-left image-position-center onscroll-image-fade-in" id="first">
						<div class="content">
							<h2>Koku</h2>
							<p>1920 ile 1950 yılları arasında kalan dönemi yansıtan zamansız kokular</p>
							<ul class="actions stacked">
								<li><a href="parfümler.html" class="button">Parfümler</a></li>
							</ul>
						</div>
						<div class="image">
							<img src="images/spotlight01.jpg" alt="" />
						</div>
					</section>

				<!-- Three -->
					<section class="spotlight style1 orient-left content-align-left image-position-center onscroll-image-fade-in">
						<div class="content">
							<h2>Koku X</h2>
							<p>Zamansız kokuların X versiyonları</p>
							<ul class="actions stacked">
								<li><a href="xparfümler.html" class="button">X Parfümler</a></li>
							</ul>
						</div>
						<div class="image">
							<img src="images/spotlight02.jpg" alt="" />
						</div>
					</section>

				<!-- Four -->
					<section class="wrapper style1 align-center">
						<div class="inner medium">
							<h2>İletişim</h2>
							<form method="POST" action="https://formsubmit.co/kokutasarim@gmail.com">
								<div class="fields">
									<div class="field half">
										<label for="name">İsim</label>
										<input type="text" name="isim" id="isim" value="" />
									</div>
									<div class="field half">
										<label for="email">Email</label>
										<input type="email" name="email" id="email" value="" />
									</div>
									<div class="field">
										<label for="message">Mesaj</label>
										<textarea name="mesaj" id="mesaj" rows="6"></textarea>
									</div>
								</div>
								<ul class="actions special">
									<li><input type="submit" name="submit" id="submit" value="Gönder" /></li>
								</ul>
							</form>

						</div>
					</section>

				<!-- Footer -->
					<footer class="wrapper style1 align-center">
						<div class="inner">
							<ul class="icons">
								<li><a href="#" class="icon brands style2 fa-twitter"><span class="label">Twitter</span></a></li>
								<li><a href="#" class="icon brands style2 fa-facebook-f"><span class="label">Facebook</span></a></li>
								<li><a href="#" class="icon brands style2 fa-instagram"><span class="label">Instagram</span></a></li>
								<li><a href="#" class="icon brands style2 fa-linkedin-in"><span class="label">LinkedIn</span></a></li>
								<li><a href="#" class="icon style2 fa-envelope"><span class="label">Email</span></a></li>
							</ul>
							</div>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>

			<script src="assets/js/main.js"></script>
            <script>
document.getElementById('tanisalimBtn').addEventListener('click', function(e) {
    e.preventDefault();
    const target = document.getElementById('first');
    const extraOffset = 60; // Gerekirse değiştir
    const y = target.getBoundingClientRect().top + window.pageYOffset + extraOffset;
    window.scrollTo({ top: y, behavior: 'smooth' });
});
</script>
